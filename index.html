<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <!-- model viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>3D / AR </title>
  
</head>
<body>
  <model-viewer
  
  
  ar
  ar-modes=" scene-viewer quick-look webxr"
  ar-scale="auto"
  ar-placement="floor"
  src="./assets/jet10.glb"
  ios-src="./assets/jet10.usdz"
  shadow-intensity="1"
  reveal="auto"
  camera-controls
  auto-rotate
  
  >
    


  </model-viewer>

  <style>
    
    model-viewer {
      
      height: 40rem;
      width: 40rem;
      margin:auto;
    }
    </style>
  
</body>
</html>
